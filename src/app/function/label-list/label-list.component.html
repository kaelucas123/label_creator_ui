<div class="list-container  mat-elevation-z8">
  <div class="container-fluid">
    <div class="col">
<!--      table-header-->
      <div class="row table_header">
        <div class="col-2 d-flex text-center align-items-center justify-content-around">
          Data
        </div>
        <div class="col d-flex text-center align-items-center justify-content-around">
          Key
        </div>
        <div class="col d-flex text-center align-items-center justify-content-around">
          Valor
        </div>
        <div class="col-3 d-flex text-center align-items-center justify-content-around">
          search
        </div>
      </div>
<!--      table content-->
      <div class="row table_content">
        <div class="col" >
          <div class="row" [ngClass]="{ 'even': index % 2 === 0, 'odd': index % 2 !== 0 }" *ngFor="let label of data">
            <div class="col-2 d-flex text-center align-items-center justify-content-around">
              {{label.created_at}}
            </div>
            <div class="col d-flex text-center align-items-center">
              {{label.keyLabel}}
            </div>
            <div class="col d-flex text-center align-items-center">
              {{label.value}}
            </div>
<!--            Tools-->
            <div class="col-2 d-flex text-center align-items-center justify-content-around">
              <button mat-icon-button (click)="copyRow(label)">
                <mat-icon>content_copy</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
