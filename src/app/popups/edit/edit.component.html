<div class="component_container">
  <div class="container-fluid h-100">
    <div class="row title_head">
      <div class="col d-flex align-items-center justify-content-start">
        <h4>
          Editar Label
        </h4>
      </div>
      <button mat-icon-button class="close_button d-flex align-items-center justify-content-around"
              (click)="this.appComponent.closePopup()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="row">
      <div class="col">
        <!--        KEY-->
        <div class="row mt-2 d-flex align-items-center justify-content-around">
          <h4 class="d-flex align-items-center justify-content-around">
            Key
          </h4>
        </div>
        <div class="row d-flex align-items-center justify-content-around">
          <input class="edit_input" type="text" [(ngModel)]="label.keyLabel">
        </div>
        <!--        VALOR-->
        <div class="row mt-2 d-flex align-items-center justify-content-around">
          <h4 class="d-flex align-items-center justify-content-around">
            Valor
          </h4>
          <div class="row d-flex align-items-center justify-content-around">
            <input class="edit_input" type="text" [(ngModel)]="label.value">
          </div>
        </div>
          <!--        EDITAR-->
        <div class="row mt-3 d-flex align-items-center justify-content-around">
          <button class="edit_button" mat-raised-button color="primary" (click)="editLabel()">
            Editar
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
